<h1>Settings Page</h1>



<!-- Shopify -->
<div class="">

  <div class="">
    Shopify Settings
  </div>

  <div class="">
    Api Key: <br>
    <input type="text" ng-model="shopifyKey">
  </div>

  <div class="">
    Api Secret <br>
    <input type="text" ng-model="shopifySecret">
  </div>

  <button type="button" ng-click="saveShopifySettings()">Save</button>
  <br>

  </select> -->

  configure sync rate: <input type="number" ng-model="shopifySyncRate" ng-blur="saveSyncRate('shopify', shopifySyncRate)">

  <button type="button" ng-click="toggleSync('shopify')">{{settings.shopify.sync ? "Stop Sync" : "Start Sync"}}</button>
  <br>

</div>
